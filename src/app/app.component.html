<h1>{{status}}</h1>
<div class="board-row" >
<button class="square"  *ngFor='let n of [0,1,2]' (click)="onClick($event,n)"   >{{state[n]}}
</button>
</div>
<div class="board-row" >
  <button class="square"  *ngFor='let n of [3,4,5]'  (click)="onClick($event,n)"   >{{state[n]}}
  </button>  
  </div>
  <div class="board-row" >
    <button class="square" *ngFor='let n of [6,7,8]'   (click)="onClick($event,n)"  >{{state[n]}}
    </button>
    </div>
